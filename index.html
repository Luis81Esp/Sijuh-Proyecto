<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina Principal - SIJUH</title>
    <link rel="stylesheet" href="dise√±o.css"> <!-- Archivo de estilos CSS -->
</head>
<body>
    <div class="container">
        <h1>Bienvenido a SIJUH</h1>
        <h2>Iniciar Sesi√≥n o Registro</h2>
        <!-- Bot√≥n de Inicio a la izquierda -->
<button id="inicioBtn" style="position: fixed; left: 20px; top: 20px; padding: 5px 10px; background-color: #D8973C; color: white; border: none; border-radius: 5px; cursor: pointer; width: auto;">
    Inicio
</button>

<script>
    // Redirigir a la p√°gina principal
    document.getElementById('inicioBtn').addEventListener('click', () => {
        window.location.href = 'principal.html'; // Redirigir a principal.html
    });
</script>

        <!-- Campos de inicio de sesi√≥n -->
        <input type="email" id="email" placeholder="Correo electr√≥nico" required>
        <div class="password-container">
            <input type="password" id="password" placeholder="Contrase√±a" required>
            <span class="toggle-password" id="togglePassword">&#128065;</span> <!-- √çcono de ojo -->
        </div>
        <button id="loginBtn">Iniciar Sesi√≥n</button>
        <button id="registerBtn">Registrarse</button>
    </div>

    <script type="module">
        import { auth } from './firebaseConfig.js';
        import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js';

        // Redirecci√≥n al registro
        document.getElementById('registerBtn').addEventListener('click', () => {
            window.location.href = 'registro.html'; // Redirige a la p√°gina de registro
        });

        // Mostrar/Ocultar contrase√±a
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        
        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà'; // Cambia el √≠cono
        });

        // Funci√≥n para iniciar sesi√≥n y verificar si el usuario est√° registrado
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Verificaci√≥n de credenciales de Admin
            if (email === 'Admin' && password === 'Admin') {
                // Si el correo y la contrase√±a coinciden con "Admin", redirigir al panel de administrador
                alert('¬°Bienvenido, Administrador!');
                window.location.href = 'admin.html'; // Redirigir al panel de admin
                return; // Detener el proceso aqu√≠
            }

            try {
                // Intentar iniciar sesi√≥n con Firebase Authentication
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                // Si el inicio de sesi√≥n es exitoso, redirigir al usuario
                alert('¬°Bienvenido de nuevo!');
                window.location.href = 'https://www.facebook.com/SIJUH1'; // Redirige a la p√°gina de Facebook
            } catch (error) {
                if (error.code === 'auth/user-not-found') {
                    // Si el usuario no est√° registrado
                    alert('Usuario no registrado. Por favor, reg√≠strate.');
                    window.location.href = 'registro.html'; // Redirigir a la p√°gina de registro
                } else {
                    // Si hubo alg√∫n otro error
                    alert('Error al iniciar sesi√≥n: ' + error.message);
                }
            }
        });
    </script>
</body>
</html>
